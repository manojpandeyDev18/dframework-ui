name: Push Dist to Branch
on:
  push:
    tags:
      - 'v*' # Trigger on version tags

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Build
        run: |
          npm install
          npm run build

      - name: Prepare Dist for NPM
        # This copies package.json to /dist so NPM recognizes it as a package
        # We use 'cp' to ensure the build folder is a valid standalone package
        run: cp package.json dist/

      - name: Deploy to Dist Branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: dist-release
          folder: dist
          clean: true
          # This creates a unique tag on the dist-release branch
          tag: dist-${{ github.ref_name }}
